{% extends 'aplicacion/index.html' %}

{% block header %}
<header class="bg-dark py-5">
    <div class="container px-3 px-lg-4 my-4">
        <div class="text-center text-white">
            <h2 class="display-7 fw-bolder">Buscar alojamientos</h2>
        </div>
    </div>
</header>
{% endblock header %}

{% block contenido %}
<form action="{% url 'encontrar_alojamiento' %}" method="get">
    {% csrf_token %}
    <p>Buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
{% endblock contenido %}
